<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prayer Times</title>
    <!--Axios Library-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="city-ele"></h1>
        <div class="prayer-times">
            <h2 class="date-ele"></h2>
            <div class="prayers">
                <p class="fajr">
                    <span class="prayer-name">fajr</span>
                    <span class="prayer-time"></span>
                </p>
                <p class="sunrise">
                    <span class="prayer-name">sunrise</span>
                    <span class="prayer-time"></span>
                </p>
                <p class="dhuhr">
                    <span class="prayer-name">dhuhr</span> 
                    <span class="prayer-time"></span>
                </p>
                <p class="asr">
                    <span class="prayer-name">asr</span> 
                    <span class="prayer-time"></span>
                </p>
                <p class="maghrib">
                    <span class="prayer-name">maghrib</span> 
                    <span class="prayer-time"></span>
                </p>
                <p class="isha">
                    <span class="prayer-name">isha</span> 
                    <span class="prayer-time"></span>
                </p>
            </div>
        </div>
        <div class="timing-info">
            <div class="selectes-city">
                <!-- <label for="city">City:</label> -->
                <select type="text" id="city">
                    <!-- <option hidden value=""></option> -->
                    <option value="mecca-saudi aribia">Mecca</option>
                    <option value="cairo-egypt">Cairo</option>
                    <option value="madina-saudi aribia">Madina</option>
                    <option value="dubai-UAE">Dubai</option>
                    <option value="rabat-moraco">Rabat</option>
                    <option value="istanbul-turkey">Instanbul</option>
                    <option value="paris-france">Paris</option>
                    <option value="london-unitied kingdoom">London</option>
                    <option value="jerusalem-palastine">Jerusalem</option>
                    <option value="new york-America">New York</option>
                    <option value="los angeles-America">Los Angeles</option>
                </select>   
            </div>
            <div>
                <!-- <label for="custom-date">Date:</label> -->
                <input type="date" id="custom-date">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
